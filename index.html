<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bf439c8e87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1 class="text-center">Calculator</h1>

    <div class="calculator col-md-12 col-sm-12">
        <input type="text" class="cal-input" id="result">

        <div class="buttons">
            <button type="button" class="op" value="+" onclick="displayData('+')">+</button>
            <button type="button" class="op" value="-" onclick="displayData('-')">-</button>
            <button type="button" class="op" value="*" onclick="displayData('*')">*</button>
            <button type="button" class="op" value="/" onclick="displayData('/')">/</button>

            <button type="button" value="7" onclick="displayData(7)">7</button>
            <button type="button" value="8" onclick="displayData(6)">8</button>
            <button type="button" value="9" onclick="displayData(5)">9</button>
            <button type="button" value="clear" class="clear" onclick="backSpace()">C</button>


            <button type="button" value="4" onclick="displayData(4)">4</button>
            <button type="button" value="5" onclick="displayData(5)">5</button>
            <button type="button" value="6" onclick="displayData(6)">6</button>

            <button type="button" value="1" onclick="displayData(1)">1</button>
            <button type="button" value="2" onclick="displayData(2)">2</button>
            <button type="button" value="3" onclick="displayData(3)">3</button>

            <button type="button" value="0" onclick="displayData(0)">0</button>
            <button type="button" value="." onclick="displayData('.')">.</button>
            <button type="button" value="allclear" class="allclear" onclick="allClear()">AC</button>
            <button type="button" value="=" class="equalto" onclick="evaluateOperation()">=</button>

        </div>
    </div>

</body>

<script src="./main.js"></script>

</html>
